language: node_js
node_js:
  - "10"
install:
  - npm ci
  # keep the npm cache around to speed up installs
cache:
  directories:
    - "$HOME/.npm"
before_script:
  - npm install -g codecov
script:
  - cd $TRAVIS_BUILD_DIR
  # Run lint
  - npm run lint
  # Run build process
  - npm run build
  # Run tests
  - npm run test
  - codecov -f coverage/coverage-final.json --disable=gcov
